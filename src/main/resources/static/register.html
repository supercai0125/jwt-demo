<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .content{
        font-size: 14px;
        margin: 0;
        padding: 10px;
        text-align: center;
    }
    .item{
        margin: 10px;
    }
    .item input{
        width: 200px;
    }
</style>
<body>
<div class="content">
    <div class="item"><h4>注册页面</h4></div>
    <div class="item">
        <label for="userName">用户名：</label><input type="text" name="username" id="username" placeholder="请输入用户名"/>
    </div>
    <div class="item">
        <label for="password">密码：</label><input type="password" name="password" id="password" placeholder="请输入密码"/>
    </div>
    <div class="item">
        <button type="submit" id="register">登陆</button>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
    $('#register').on('click',function (e) {
        var username=$.trim($('#username').val());
        var password=$.trim($('#password').val());
        $.ajax({
            type:"post",
            url:"/user/register",
            data:{
                username:username,
                password:password
            },
            dataType:'json',
            success:function (resp) {
                alert(resp.msg);
                if(resp.success){
                    //注册成功，跳转到登录页面
                    location.href="login.html";
                }
            }
        });
    })

</script>
</body>
</html>
